<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush your teeth</li>
        <li>Have breakfast</li>
        <li>Go to work</li>
    </ol>

</body>
</html>
